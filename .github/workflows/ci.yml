name: CI

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  python-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: '3.11'
      - run: python -m py_compile $(git ls-files '*.py')
